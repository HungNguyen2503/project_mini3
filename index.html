<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project mini 3</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

    <template class="template-product">
        <div class="col">
            <div class="item">
                <div class="item__img">
                    <span>10%</span>
                    <img src="..." alt="...">
                </div>
                <div class="item__content">
                    <h2>product name</h2>
                    <div class="item__details">
                        <span>$100</span>
                        <span>Còn lại: 100sp</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template class="template-category">
        <div class="item">
            <p>Name</p>
        </div>
    </template>



    <div class="categories">
        <h2>Categories</h2>
        <div class="row">

        </div>
    </div>
    
    <div class="products">
        <h2>Products</h2>
        <form action="#" method="get">
            <input type="text" name="q" id="search" placeholder="Nhập từ khóa tìm kiếm">
            <input type="button" value="Tìm kiếm" id="btn-search" title="Tìm kiếm sản phẩm">

            <br>

            <select name="sort" id="sort" title="Sắp xếp">
                <option value="default">Mặc định</option>
                <option value="price_asc">Giá tăng dần</option>
                <option value="price_desc">Giá giảm dần</option>
                <option value="discount_desc">Giảm giá giảm dần</option>
            </select>
        </form>

        <div class="row">

        </div>
    </div>
    <div class="pagination">
        <span class="paginationButt paginationPrev">Prev</span>
        <span class="paginationNumb">1</span>
        <span class="paginationButt paginationNext">Next</span>
    </div>



    <!-- Preloader start-->
    <div class="splash">
        <span class="splash__spinner"></span>
        <span class="splash__spinner"></span>
        <span class="splash__spinner"></span>
        <span class="splash__spinner"></span>
    </div>
    <!-- Preloader end-->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
